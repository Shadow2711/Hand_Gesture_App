<html>
  <head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel = "stylesheet" href = "style.css">
  </head>

  <body style = "background-color: purple;">
  <div class="container">
  
    <center>
      <h1 class = "btn btn-info heading" style = "font-size: 30px; font-weight: bold; color: bisque;">Hand Gesture App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128075;</span>
        <span>&#128079;</span>
        <span>&#9996;</span>
        <span>&#129304;</span>
      </h1>
      <br>
      <h1 style = "font-size: 20px; color: bisque;">Take the selfie of a gesture to know about its meaning</h1>
      <br>
      <h1 style = "font-size: 20px; color: bisque;">On the following gestures the model is trained - </h1>
      <br>
      <label style = "font-size: 30px; color: bisque;"><span>&#128076;</span> | <span>&#128077;</span> | <span>&#128075;</span> | <span>&#128079;</span> | <span>&#9996;</span> | <span>&#129304;</span></label>
      <br>

        <label style = "background-color: bisque; color: black; border-radius: 10px; padding-top: 10px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">Webcam View</label>
        <div id = "camera"></div>
        <br>
        <button class = "btn btn-warning" onclick = "take_snapshot()">Capture Gesture</button>
      </div>
      <br>
      <div class="col-md-4 col-sm-12 col-xs-12">

        <p class = "gesture_name" id = "result_gesture_name"></p>
        <p class = "Amazing" id = "update_gesture1"></p>
        <p class = "All_the_best" id = "update_gesture2"></p>
        <p class = "Hi" id = "update_gesture3"></p>
        <p class = "Good_work" id = "update_gesture4"></p>
        <p class = "Victory" id = "update_gesture5"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style = "background-color: bisque; color: black; border-radius: 10px; padding-top: 10px; padding-left: 10px; padding-right: 10px; padding-bottom: 10px;">Snapshot</label>
        <div id = "result"></div>
        <br>
        <button class = "btn btn-success" onclick = "check()">Predict Emotion</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
